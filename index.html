<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>éš¨æ©Ÿè™Ÿç¢¼ç”¢ç”Ÿå™¨ (1-40)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', 'Microsoft JhengHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        /* æŠ½çæ©Ÿå®¹å™¨ */
        .lottery-machine {
            position: relative;
            width: 100%;
            height: 400px;
            margin: 30px auto;
            perspective: 1000px;
        }

        /* æŠ½çç®± */
        .lottery-box {
            position: relative;
            width: 280px;
            height: 250px;
            margin: 0 auto;
            background: linear-gradient(145deg, #e6e6e6, #ffffff);
            border-radius: 20px;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.2),
                inset 0 -5px 20px rgba(0, 0, 0, 0.1);
            border: 5px solid #ddd;
            overflow: visible;
        }

        /* ç®±å­é–‹å£ */
        .box-opening {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 40px;
            background: linear-gradient(180deg, #333, #555);
            border-radius: 10px 10px 0 0;
            box-shadow: inset 0 5px 10px rgba(0, 0, 0, 0.5);
        }

        /* ç®±å­è£é£¾ */
        .box-decoration {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 60px;
            opacity: 0.1;
        }

        /* æŠ½å‡ºçš„è™Ÿç¢¼çƒ */
        .drawn-ball {
            position: absolute;
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #ff6b6b, #ee5a6f);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 60px;
            font-weight: bold;
            color: white;
            box-shadow: 
                0 15px 35px rgba(238, 90, 111, 0.4),
                inset 0 -5px 15px rgba(0, 0, 0, 0.2),
                inset 0 5px 15px rgba(255, 255, 255, 0.3);
            top: -80px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            z-index: 10;
        }

        /* çƒå½ˆå‡ºå‹•ç•« */
        @keyframes ballPop {
            0% {
                top: 50%;
                opacity: 0;
                transform: translateX(-50%) scale(0.3) rotate(0deg);
            }
            40% {
                top: -20px;
                opacity: 1;
                transform: translateX(-50%) scale(1.2) rotate(180deg);
            }
            60% {
                top: -80px;
                transform: translateX(-50%) scale(0.95) rotate(270deg);
            }
            80% {
                top: -70px;
                transform: translateX(-50%) scale(1.05) rotate(340deg);
            }
            100% {
                top: -80px;
                opacity: 1;
                transform: translateX(-50%) scale(1) rotate(360deg);
            }
        }

        /* çƒæ»¾å‹•å‹•ç•« */
        @keyframes ballRoll {
            0%, 100% {
                transform: translateX(-50%) rotate(0deg);
            }
            25% {
                transform: translateX(-50%) rotate(90deg);
            }
            50% {
                transform: translateX(-50%) rotate(180deg);
            }
            75% {
                transform: translateX(-50%) rotate(270deg);
            }
        }

        /* ç®±å­éœ‡å‹•å‹•ç•« */
        @keyframes boxShake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        .drawn-ball.animate {
            animation: ballPop 1s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            opacity: 1;
        }

        .drawn-ball.idle {
            animation: ballRoll 3s ease-in-out infinite;
        }

        .lottery-box.shaking {
            animation: boxShake 0.5s;
        }

        /* ç®±å­å…§çš„è™Ÿç¢¼çƒï¼ˆè£é£¾ç”¨ï¼‰ */
        .ball-decoration {
            position: absolute;
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            opacity: 0.3;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .ball-decoration:nth-child(1) {
            top: 30%;
            left: 20%;
            animation: float 3s ease-in-out infinite;
        }

        .ball-decoration:nth-child(2) {
            top: 50%;
            right: 25%;
            animation: float 4s ease-in-out infinite 0.5s;
        }

        .ball-decoration:nth-child(3) {
            bottom: 30%;
            left: 30%;
            animation: float 3.5s ease-in-out infinite 1s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .controls {
            margin: 30px 0;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            position: relative;
            overflow: hidden;
        }

        button:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button:hover:before {
            width: 300px;
            height: 300px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(102, 126, 234, 0.6);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: none;
        }

        button:disabled:hover {
            transform: none;
        }

        button:disabled:before {
            display: none;
        }

        .reset-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .reset-btn:hover {
            box-shadow: 0 7px 20px rgba(245, 87, 108, 0.6);
        }

        .info {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 10px;
            color: #666;
            display: flex;
            justify-content: space-around;
        }

        .info-item {
            font-size: 16px;
        }

        .info-item strong {
            color: #333;
            display: block;
            font-size: 24px;
            margin-top: 5px;
        }

        .history {
            margin-top: 30px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 10px;
            max-height: 200px;
            overflow-y: auto;
        }

        .history h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .history-numbers {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
        }

        .history-number {
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 16px;
            box-shadow: 0 3px 10px rgba(102, 126, 234, 0.3);
            animation: scaleIn 0.3s ease;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .history-numbers:empty::after {
            content: 'å°šæœªæŠ½å–ä»»ä½•è™Ÿç¢¼';
            color: #999;
            font-size: 14px;
        }

        /* ç²’å­æ•ˆæœ */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #f0f;
            opacity: 0;
        }

        @keyframes confettiFall {
            to {
                transform: translateY(400px) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ° éš¨æ©Ÿè™Ÿç¢¼ç”¢ç”Ÿå™¨</h1>
        <p class="subtitle">å¾ 1 åˆ° 40 ä¸é‡è¤‡æŠ½è™Ÿ</p>

        <div class="lottery-machine">
            <div class="lottery-box" id="lotteryBox">
                <div class="box-opening"></div>
                <div class="box-decoration">ğŸ²</div>
                <div class="ball-decoration"></div>
                <div class="ball-decoration"></div>
                <div class="ball-decoration"></div>
            </div>
            <div class="drawn-ball" id="drawnBall">?</div>
        </div>

        <div class="controls">
            <button id="drawBtn" onclick="drawNumber()">ğŸ¯ æŠ½å–è™Ÿç¢¼</button>
            <button class="reset-btn" onclick="reset()">ğŸ”„ é‡æ–°é–‹å§‹</button>
        </div>

        <div class="info">
            <div class="info-item">
                <span>å·²æŠ½å–</span>
                <strong id="drawnCount">0</strong>
            </div>
            <div class="info-item">
                <span>å‰©é¤˜</span>
                <strong id="remainingCount">40</strong>
            </div>
        </div>

        <div class="history">
            <h3>ğŸ“‹ å·²æŠ½å–çš„è™Ÿç¢¼</h3>
            <div id="historyNumbers" class="history-numbers"></div>
        </div>
    </div>

    <script>
        let availableNumbers = [];
        let drawnNumbers = [];
        let currentNumber = null; // ç•¶å‰é¡¯ç¤ºçš„è™Ÿç¢¼

        // åˆå§‹åŒ–
        function init() {
            availableNumbers = [];
            for (let i = 1; i <= 40; i++) {
                availableNumbers.push(i);
            }
            drawnNumbers = [];
            currentNumber = null;
            updateDisplay();
            updateInfo();
            updateHistory();
        }

        // å‰µå»ºå½©ç´™æ•ˆæœ
        function createConfetti() {
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f7b731', '#5f27cd', '#00d2d3'];
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animation = `confettiFall ${Math.random() * 2 + 2}s linear`;
                    document.querySelector('.lottery-machine').appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 4000);
                }, i * 30);
            }
        }

        // å°‡ç•¶å‰è™Ÿç¢¼ç§»åˆ°æ­·å²å€
        function moveToHistory() {
            if (currentNumber !== null) {
                // åŠ å…¥å·²æŠ½å–è™Ÿç¢¼
                drawnNumbers.push(currentNumber);
                
                // å‰µå»ºç§»å‹•å‹•ç•«æ•ˆæœ
                const ball = document.getElementById('drawnBall');
                ball.style.transition = 'all 0.5s ease-out';
                ball.style.transform = 'translateX(-50%) scale(0.3)';
                ball.style.opacity = '0';
                
                setTimeout(() => {
                    updateHistory();
                    ball.style.transition = '';
                }, 500);
                
                currentNumber = null;
            }
        }

        // æŠ½å–è™Ÿç¢¼
        function drawNumber() {
            if (availableNumbers.length === 0) {
                alert('æ‰€æœ‰è™Ÿç¢¼éƒ½å·²æŠ½å–å®Œç•¢ï¼ğŸ‰');
                return;
            }

            // ç¦ç”¨æŒ‰éˆ•
            document.getElementById('drawBtn').disabled = true;

            // å¦‚æœæœ‰ç•¶å‰è™Ÿç¢¼ï¼Œå…ˆç§»åˆ°æ­·å²å€
            if (currentNumber !== null) {
                moveToHistory();
                
                // ç­‰å¾…ç§»å‹•å‹•ç•«å®Œæˆå¾Œå†æŠ½æ–°è™Ÿç¢¼
                setTimeout(() => {
                    performDraw();
                }, 600);
            } else {
                // æ²’æœ‰ç•¶å‰è™Ÿç¢¼ï¼Œç›´æ¥æŠ½
                performDraw();
            }
        }

        // åŸ·è¡ŒæŠ½çå‹•ç•«
        function performDraw() {
            // ç®±å­éœ‡å‹•æ•ˆæœ
            const box = document.getElementById('lotteryBox');
            box.classList.add('shaking');

            setTimeout(() => {
                box.classList.remove('shaking');

                // å¾å¯ç”¨è™Ÿç¢¼ä¸­éš¨æ©Ÿé¸ä¸€å€‹
                const randomIndex = Math.floor(Math.random() * availableNumbers.length);
                const selectedNumber = availableNumbers[randomIndex];

                // å¾å¯ç”¨è™Ÿç¢¼ä¸­ç§»é™¤
                availableNumbers.splice(randomIndex, 1);
                
                // è¨­ç½®ç‚ºç•¶å‰è™Ÿç¢¼ï¼ˆä½†ä¸åŠ å…¥æ­·å²ï¼‰
                currentNumber = selectedNumber;

                // æ›´æ–°é¡¯ç¤º - çƒå½ˆå‡ºå‹•ç•«
                const ball = document.getElementById('drawnBall');
                ball.textContent = selectedNumber;
                ball.classList.remove('idle');
                ball.classList.remove('animate');
                ball.style.transform = '';
                ball.style.opacity = '';
                
                // è§¸ç™¼å‹•ç•«
                setTimeout(() => {
                    ball.classList.add('animate');
                    createConfetti();
                }, 10);

                // å‹•ç•«çµæŸå¾Œæ·»åŠ idleå‹•ç•«
                setTimeout(() => {
                    ball.classList.remove('animate');
                    ball.classList.add('idle');
                    document.getElementById('drawBtn').disabled = false;
                }, 1000);

                updateInfo();

                // å¦‚æœæŠ½å®Œäº†ï¼Œç¦ç”¨æŒ‰éˆ•
                if (availableNumbers.length === 0) {
                    setTimeout(() => {
                        // æœ€å¾Œä¸€å€‹è™Ÿç¢¼ä¹Ÿè¦ç§»åˆ°æ­·å²å€
                        moveToHistory();
                        alert('ğŸŠ æ­å–œï¼æ‰€æœ‰è™Ÿç¢¼éƒ½å·²æŠ½å–å®Œç•¢ï¼');
                        document.getElementById('drawBtn').disabled = true;
                    }, 1200);
                }
            }, 500);
        }

        // æ›´æ–°é¡¯ç¤º
        function updateDisplay() {
            const ball = document.getElementById('drawnBall');
            if (drawnNumbers.length === 0) {
                ball.textContent = '?';
                ball.classList.remove('animate', 'idle');
                ball.style.opacity = '0';
            }
        }

        // æ›´æ–°è³‡è¨Š
        function updateInfo() {
            // å·²æŠ½å–çš„æ•¸é‡ = æ­·å²å€çš„æ•¸é‡ + (å¦‚æœæœ‰ç•¶å‰è™Ÿç¢¼å‰‡+1)
            const totalDrawn = drawnNumbers.length + (currentNumber !== null ? 1 : 0);
            document.getElementById('drawnCount').textContent = totalDrawn;
            document.getElementById('remainingCount').textContent = availableNumbers.length;
        }

        // æ›´æ–°æ­·å²è¨˜éŒ„
        function updateHistory() {
            const historyContainer = document.getElementById('historyNumbers');
            // åªæ·»åŠ æ–°çš„è™Ÿç¢¼ï¼Œä¸æ¸…ç©ºå…¨éƒ¨
            const currentCount = historyContainer.children.length;
            
            if (drawnNumbers.length === 0) {
                historyContainer.innerHTML = '';
            } else if (drawnNumbers.length > currentCount) {
                // åªæ·»åŠ æ–°çš„è™Ÿç¢¼
                for (let i = currentCount; i < drawnNumbers.length; i++) {
                    const span = document.createElement('div');
                    span.className = 'history-number';
                    span.textContent = drawnNumbers[i];
                    historyContainer.appendChild(span);
                }
            }
        }

        // é‡ç½®
        function reset() {
            if ((drawnNumbers.length > 0 || currentNumber !== null) && confirm('ç¢ºå®šè¦é‡æ–°é–‹å§‹å—ï¼Ÿ')) {
                init();
                document.getElementById('drawBtn').disabled = false;
                const ball = document.getElementById('drawnBall');
                ball.textContent = '?';
                ball.classList.remove('animate', 'idle');
                ball.style.opacity = '0';
                ball.style.transform = '';
                ball.style.transition = '';
            } else if (drawnNumbers.length === 0 && currentNumber === null) {
                init();
                document.getElementById('drawBtn').disabled = false;
                const ball = document.getElementById('drawnBall');
                ball.textContent = '?';
                ball.classList.remove('animate', 'idle');
                ball.style.opacity = '0';
                ball.style.transform = '';
                ball.style.transition = '';
            }
        }

        // é é¢è¼‰å…¥æ™‚åˆå§‹åŒ–
        init();
    </script>
</body>
</html>
