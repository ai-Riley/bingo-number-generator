<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>éš¨æ©Ÿè™Ÿç¢¼ç”¢ç”Ÿå™¨ (1-40)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', 'Microsoft JhengHei', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.4);
            text-align: center;
            max-width: 700px;
            width: 100%;
        }

        h1 {
            color: #1e3c72;
            margin-bottom: 10px;
            font-size: 32px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 16px;
        }

        /* 3Då ´æ™¯ */
        .scene {
            width: 100%;
            height: 500px;
            perspective: 1200px;
            position: relative;
            margin: 20px 0;
        }

        /* ç«‹é«”é€æ˜ç®±å­å®¹å™¨ */
        .box-3d {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 80px auto 0;
            transform-style: preserve-3d;
            transform: rotateX(-10deg) rotateY(15deg);
            transition: transform 0.3s ease;
        }

        .box-3d.shaking {
            animation: shake3d 0.5s;
        }

        @keyframes shake3d {
            0%, 100% { transform: rotateX(-10deg) rotateY(15deg) translateZ(0); }
            10%, 30%, 50%, 70%, 90% { 
                transform: rotateX(-10deg) rotateY(15deg) translateZ(10px) translateX(-8px); 
            }
            20%, 40%, 60%, 80% { 
                transform: rotateX(-10deg) rotateY(15deg) translateZ(10px) translateX(8px); 
            }
        }

        /* ç®±å­çš„å…­å€‹é¢ */
        .box-face {
            position: absolute;
            width: 300px;
            height: 300px;
            background: rgba(255, 255, 255, 0.15);
            border: 3px solid rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(10px);
            box-shadow: 
                inset 0 0 30px rgba(255, 255, 255, 0.1),
                0 0 20px rgba(255, 255, 255, 0.2);
        }

        .box-front {
            transform: translateZ(150px);
        }

        .box-back {
            transform: translateZ(-150px) rotateY(180deg);
        }

        .box-right {
            transform: rotateY(90deg) translateZ(150px);
        }

        .box-left {
            transform: rotateY(-90deg) translateZ(150px);
        }

        .box-top {
            transform: rotateX(90deg) translateZ(150px);
            background: rgba(255, 255, 255, 0.25);
            border: 3px solid rgba(255, 255, 255, 0.5);
        }

        .box-bottom {
            transform: rotateX(-90deg) translateZ(150px);
            background: rgba(100, 100, 100, 0.3);
        }

        /* ç®±å­å…§çš„é»ƒè‰²çƒ */
        .inner-balls {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
        }

        .yellow-ball {
            position: absolute;
            width: 35px;
            height: 35px;
            background: radial-gradient(circle at 30% 30%, #ffd700, #ffed4e, #f4c430);
            border-radius: 50%;
            box-shadow: 
                inset -5px -5px 10px rgba(0, 0, 0, 0.2),
                inset 5px 5px 10px rgba(255, 255, 255, 0.5),
                0 5px 15px rgba(255, 215, 0, 0.4);
            animation: floatBall 3s ease-in-out infinite;
        }

        /* ç‚ºæ¯å€‹çƒè¨­ç½®ä¸åŒçš„ä½ç½®å’Œå‹•ç•«å»¶é² */
        .yellow-ball:nth-child(1) { 
            left: 20%; 
            bottom: 10%; 
            transform: translateZ(50px);
            animation-delay: 0s;
        }
        .yellow-ball:nth-child(2) { 
            left: 50%; 
            bottom: 5%; 
            transform: translateZ(-20px);
            animation-delay: 0.5s;
        }
        .yellow-ball:nth-child(3) { 
            left: 70%; 
            bottom: 15%; 
            transform: translateZ(30px);
            animation-delay: 1s;
        }
        .yellow-ball:nth-child(4) { 
            left: 30%; 
            bottom: 25%; 
            transform: translateZ(-40px);
            animation-delay: 1.5s;
        }
        .yellow-ball:nth-child(5) { 
            left: 60%; 
            bottom: 30%; 
            transform: translateZ(20px);
            animation-delay: 2s;
        }
        .yellow-ball:nth-child(6) { 
            left: 15%; 
            bottom: 35%; 
            transform: translateZ(-10px);
            animation-delay: 2.5s;
        }
        .yellow-ball:nth-child(7) { 
            left: 80%; 
            bottom: 8%; 
            transform: translateZ(40px);
            animation-delay: 0.8s;
        }
        .yellow-ball:nth-child(8) { 
            left: 40%; 
            bottom: 12%; 
            transform: translateZ(-30px);
            animation-delay: 1.3s;
        }
        .yellow-ball:nth-child(9) { 
            left: 55%; 
            bottom: 20%; 
            transform: translateZ(10px);
            animation-delay: 1.8s;
        }
        .yellow-ball:nth-child(10) { 
            left: 25%; 
            bottom: 18%; 
            transform: translateZ(-50px);
            animation-delay: 2.3s;
        }

        @keyframes floatBall {
            0%, 100% { transform: translateZ(var(--tz, 0)) translateY(0px); }
            50% { transform: translateZ(var(--tz, 0)) translateY(-15px); }
        }

        /* æŠ½å‡ºçš„å¤§è™Ÿç¢¼çƒ */
        .drawn-ball-container {
            position: absolute;
            top: -120px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
        }

        .drawn-ball {
            width: 150px;
            height: 150px;
            background: radial-gradient(circle at 35% 35%, #ff6b6b, #ee5a6f, #dc143c);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 70px;
            font-weight: bold;
            color: white;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            box-shadow: 
                0 20px 50px rgba(220, 20, 60, 0.5),
                inset -8px -8px 20px rgba(0, 0, 0, 0.3),
                inset 8px 8px 20px rgba(255, 255, 255, 0.3);
            opacity: 0;
            transform: scale(0.3);
        }

        .drawn-ball.animate {
            animation: ballPopOut 1.2s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
        }

        @keyframes ballPopOut {
            0% {
                opacity: 0;
                transform: scale(0.3) translateY(200px) rotate(0deg);
            }
            60% {
                opacity: 1;
                transform: scale(1.15) translateY(0) rotate(360deg);
            }
            80% {
                transform: scale(0.95) translateY(-10px) rotate(380deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0) rotate(360deg);
            }
        }

        .drawn-ball.idle {
            opacity: 1;
            animation: ballBounce 2s ease-in-out infinite;
        }

        @keyframes ballBounce {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(5deg); }
        }

        .drawn-ball.moving-out {
            animation: moveToHistory 0.6s ease-out forwards;
        }

        @keyframes moveToHistory {
            to {
                transform: scale(0.3) translateY(100px);
                opacity: 0;
            }
        }

        /* æŒ‰éˆ•æ¨£å¼ */
        .controls {
            margin: 40px 0 30px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px 45px;
            font-size: 20px;
            border-radius: 50px;
            cursor: pointer;
            margin: 8px;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
            position: relative;
            overflow: hidden;
        }

        button:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.4);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button:hover:before {
            width: 350px;
            height: 350px;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(102, 126, 234, 0.6);
        }

        button:active {
            transform: translateY(-1px);
        }

        button:disabled {
            background: linear-gradient(135deg, #ccc, #999);
            cursor: not-allowed;
            box-shadow: none;
        }

        button:disabled:hover {
            transform: none;
        }

        .reset-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .reset-btn:hover {
            box-shadow: 0 12px 30px rgba(245, 87, 108, 0.6);
        }

        /* è³‡è¨Šé¢æ¿ */
        .info {
            margin: 30px 0;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 15px;
            display: flex;
            justify-content: space-around;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .info-item {
            font-size: 16px;
            color: #555;
        }

        .info-item strong {
            color: #1e3c72;
            display: block;
            font-size: 36px;
            margin-top: 8px;
            font-weight: bold;
        }

        /* æ­·å²è¨˜éŒ„ */
        .history {
            margin-top: 30px;
            padding: 25px;
            background: white;
            border-radius: 15px;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.05);
            max-height: 250px;
            overflow-y: auto;
        }

        .history h3 {
            color: #1e3c72;
            margin-bottom: 20px;
            font-size: 20px;
        }

        .history-numbers {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .history-number {
            width: 50px;
            height: 50px;
            background: radial-gradient(circle at 35% 35%, #ffd700, #ffed4e, #f4c430);
            color: #333;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 18px;
            box-shadow: 
                0 4px 15px rgba(255, 215, 0, 0.4),
                inset -3px -3px 8px rgba(0, 0, 0, 0.2),
                inset 3px 3px 8px rgba(255, 255, 255, 0.5);
            animation: historyBallIn 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes historyBallIn {
            from {
                transform: scale(0) rotate(0deg);
                opacity: 0;
            }
            to {
                transform: scale(1) rotate(360deg);
                opacity: 1;
            }
        }

        .history-numbers:empty::after {
            content: 'å°šæœªæŠ½å–ä»»ä½•è™Ÿç¢¼';
            color: #999;
            font-size: 16px;
            font-style: italic;
        }

        /* å½©ç´™æ•ˆæœ */
        .confetti {
            position: fixed;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            opacity: 0;
            z-index: 1000;
        }

        @keyframes confettiFall {
            to {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* æ»¾å‹•æ¢ç¾åŒ– */
        .history::-webkit-scrollbar {
            width: 8px;
        }

        .history::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .history::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 10px;
        }

        .history::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #764ba2, #667eea);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ° éš¨æ©Ÿè™Ÿç¢¼ç”¢ç”Ÿå™¨</h1>
        <p class="subtitle">å¾ 1 åˆ° 40 ä¸é‡è¤‡æŠ½è™Ÿ</p>

        <div class="scene">
            <div class="drawn-ball-container">
                <div class="drawn-ball" id="drawnBall">?</div>
            </div>

            <div class="box-3d" id="box3d">
                <div class="box-face box-front"></div>
                <div class="box-face box-back"></div>
                <div class="box-face box-right"></div>
                <div class="box-face box-left"></div>
                <div class="box-face box-top"></div>
                <div class="box-face box-bottom"></div>
                
                <div class="inner-balls">
                    <div class="yellow-ball" style="--tz: 50px;"></div>
                    <div class="yellow-ball" style="--tz: -20px;"></div>
                    <div class="yellow-ball" style="--tz: 30px;"></div>
                    <div class="yellow-ball" style="--tz: -40px;"></div>
                    <div class="yellow-ball" style="--tz: 20px;"></div>
                    <div class="yellow-ball" style="--tz: -10px;"></div>
                    <div class="yellow-ball" style="--tz: 40px;"></div>
                    <div class="yellow-ball" style="--tz: -30px;"></div>
                    <div class="yellow-ball" style="--tz: 10px;"></div>
                    <div class="yellow-ball" style="--tz: -50px;"></div>
                </div>
            </div>
        </div>

        <div class="controls">
            <button id="drawBtn" onclick="drawNumber()">ğŸ¯ æŠ½å–è™Ÿç¢¼</button>
            <button class="reset-btn" onclick="reset()">ğŸ”„ é‡æ–°é–‹å§‹</button>
        </div>

        <div class="info">
            <div class="info-item">
                <span>å·²æŠ½å–</span>
                <strong id="drawnCount">0</strong>
            </div>
            <div class="info-item">
                <span>å‰©é¤˜</span>
                <strong id="remainingCount">40</strong>
            </div>
        </div>

        <div class="history">
            <h3>ğŸ“‹ å·²æŠ½å–çš„è™Ÿç¢¼</h3>
            <div id="historyNumbers" class="history-numbers"></div>
        </div>
    </div>

    <script>
        let availableNumbers = [];
        let drawnNumbers = [];
        let currentNumber = null;

        // åˆå§‹åŒ–
        function init() {
            availableNumbers = [];
            for (let i = 1; i <= 40; i++) {
                availableNumbers.push(i);
            }
            drawnNumbers = [];
            currentNumber = null;
            updateDisplay();
            updateInfo();
            updateHistory();
        }

        // å‰µå»ºå½©ç´™æ•ˆæœ
        function createConfetti() {
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f7b731', '#5f27cd', '#00d2d3', '#ffd700'];
            for (let i = 0; i < 40; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = (Math.random() * 100) + '%';
                    confetti.style.top = '-20px';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animation = `confettiFall ${Math.random() * 2 + 2}s linear`;
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 4000);
                }, i * 20);
            }
        }

        // å°‡ç•¶å‰è™Ÿç¢¼ç§»åˆ°æ­·å²å€
        function moveToHistory() {
            if (currentNumber !== null) {
                drawnNumbers.push(currentNumber);
                
                const ball = document.getElementById('drawnBall');
                ball.classList.remove('idle', 'animate');
                ball.classList.add('moving-out');
                
                setTimeout(() => {
                    updateHistory();
                    ball.classList.remove('moving-out');
                    ball.style.opacity = '0';
                    ball.style.transform = 'scale(0.3)';
                }, 600);
                
                currentNumber = null;
            }
        }

        // åŸ·è¡ŒæŠ½çå‹•ç•«
        function performDraw() {
            const box = document.getElementById('box3d');
            box.classList.add('shaking');

            setTimeout(() => {
                box.classList.remove('shaking');

                const randomIndex = Math.floor(Math.random() * availableNumbers.length);
                const selectedNumber = availableNumbers[randomIndex];
                availableNumbers.splice(randomIndex, 1);
                currentNumber = selectedNumber;

                const ball = document.getElementById('drawnBall');
                ball.textContent = selectedNumber;
                ball.classList.remove('idle', 'animate', 'moving-out');
                ball.style.opacity = '';
                ball.style.transform = '';
                
                setTimeout(() => {
                    ball.classList.add('animate');
                    createConfetti();
                }, 50);

                setTimeout(() => {
                    ball.classList.remove('animate');
                    ball.classList.add('idle');
                    document.getElementById('drawBtn').disabled = false;
                }, 1200);

                updateInfo();

                if (availableNumbers.length === 0) {
                    setTimeout(() => {
                        moveToHistory();
                        setTimeout(() => {
                            alert('ğŸŠ æ­å–œï¼æ‰€æœ‰è™Ÿç¢¼éƒ½å·²æŠ½å–å®Œç•¢ï¼');
                            document.getElementById('drawBtn').disabled = true;
                        }, 700);
                    }, 1500);
                }
            }, 500);
        }

        // æŠ½å–è™Ÿç¢¼
        function drawNumber() {
            if (availableNumbers.length === 0) {
                alert('æ‰€æœ‰è™Ÿç¢¼éƒ½å·²æŠ½å–å®Œç•¢ï¼ğŸ‰');
                return;
            }

            document.getElementById('drawBtn').disabled = true;

            if (currentNumber !== null) {
                moveToHistory();
                setTimeout(() => {
                    performDraw();
                }, 700);
            } else {
                performDraw();
            }
        }

        // æ›´æ–°é¡¯ç¤º
        function updateDisplay() {
            const ball = document.getElementById('drawnBall');
            if (drawnNumbers.length === 0 && currentNumber === null) {
                ball.textContent = '?';
                ball.classList.remove('animate', 'idle', 'moving-out');
                ball.style.opacity = '0';
                ball.style.transform = 'scale(0.3)';
            }
        }

        // æ›´æ–°è³‡è¨Š
        function updateInfo() {
            const totalDrawn = drawnNumbers.length + (currentNumber !== null ? 1 : 0);
            document.getElementById('drawnCount').textContent = totalDrawn;
            document.getElementById('remainingCount').textContent = availableNumbers.length;
        }

        // æ›´æ–°æ­·å²è¨˜éŒ„
        function updateHistory() {
            const historyContainer = document.getElementById('historyNumbers');
            const currentCount = historyContainer.children.length;
            
            if (drawnNumbers.length === 0) {
                historyContainer.innerHTML = '';
            } else if (drawnNumbers.length > currentCount) {
                for (let i = currentCount; i < drawnNumbers.length; i++) {
                    setTimeout(() => {
                        const span = document.createElement('div');
                        span.className = 'history-number';
                        span.textContent = drawnNumbers[i];
                        historyContainer.appendChild(span);
                    }, (i - currentCount) * 100);
                }
            }
        }

        // é‡ç½®
        function reset() {
            if ((drawnNumbers.length > 0 || currentNumber !== null) && confirm('ç¢ºå®šè¦é‡æ–°é–‹å§‹å—ï¼Ÿ')) {
                init();
                document.getElementById('drawBtn').disabled = false;
                const ball = document.getElementById('drawnBall');
                ball.textContent = '?';
                ball.classList.remove('animate', 'idle', 'moving-out');
                ball.style.opacity = '0';
                ball.style.transform = 'scale(0.3)';
            }
        }

        // é é¢è¼‰å…¥æ™‚åˆå§‹åŒ–
        init();
    </script>
</body>
</html>
