        @keyframes floatBall {
            0%, 100% { transform: translateZ(var(--tz, 0)) translateY(0px); }
            50% { transform: translateZ(var(--tz, 0)) translateY(-15px); }

        /* æŠ½å‡ºçš„å¤§è™Ÿç¢¼çƒ */
        .drawn-ball-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
        }

        .drawn-ball {
            width: 110px;
            height: 110px;
            background: radial-gradient(circle at 35% 35%, #ff6b6b, #ee5a6f, #dc143c);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 50px;
            font-weight: bold;
            color: white;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            box-shadow: 
                0 20px 50px rgba(220, 20, 60, 0.5),
                inset -8px -8px 20px rgba(0, 0, 0, 0.3),
                inset 8px 8px 20px rgba(255, 255, 255, 0.3);
            opacity: 0;
            transform: scale(0.3);
        }

        .drawn-ball.animate {
            animation: ballPopOut 1.2s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
        }

        @keyframes ballPopOut {
            0% {
                opacity: 0;
                transform: scale(0.3) translateY(150px) rotate(0deg);
            }
            60% {
                opacity: 1;
                transform: scale(1.15) translateY(0) rotate(360deg);
            }
            80% {
                transform: scale(0.95) translateY(-10px) rotate(380deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0) rotate(360deg);
            }
        }

        .drawn-ball.idle {
            opacity: 1;
            animation: ballBounce 2s ease-in-out infinite;
        }

        @keyframes ballBounce {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(5deg); }
        }

        .drawn-ball.moving-out {
            animation: moveToHistory 0.6s ease-out forwards;
        }

        @keyframes moveToHistory {
            to {
                transform: scale(0.3) translateY(150px);
                opacity: 0;
            }
        }

        /* æŒ‰éˆ•æ¨£å¼ */
        .controls {

        button {

        button:before {

            border-radius: 50%;
            background: rgba(255, 255, 255, 0.4);

        button:hover:before {

        button:hover {

        button:active {

        button:disabled {

        }

        button:disabled:hover {

        .reset-btn {

        }

        .reset-btn:hover {

        }

        /* è³‡è¨Šé¢æ¿ */
        .info {
            margin: 8px 0;

            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 10px;

        }

        .info-item {

        }

        .info-item strong {
            color: #1e3c72;

            font-weight: bold;
        }

        /* æ­·å²è¨˜éŒ„ */
        .history {
            margin-top: 8px;
            padding: 10px;
            background: white;
            border-radius: 10px;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.05);
            height: 120px;
            overflow-y: auto;
            flex-shrink: 0;
        }

        .history h3 {
            color: #1e3c72;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .history-numbers {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            justify-content: center;
        }

        .history-number {
            width: 36px;
            height: 36px;
            background: radial-gradient(circle at 35% 35%, #ffd700, #ffed4e, #f4c430);
            color: #333;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 14px;
            box-shadow: 
                0 3px 12px rgba(255, 215, 0, 0.4),
                inset -3px -3px 8px rgba(0, 0, 0, 0.2),
                inset 3px 3px 8px rgba(255, 255, 255, 0.5);
            animation: historyBallIn 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes historyBallIn {
            from {
                transform: scale(0) rotate(0deg);
                opacity: 0;
            }
            to {
                transform: scale(1) rotate(360deg);
                opacity: 1;
            }
        }

        .history-numbers:empty::after {
            content: 'å°šæœªæŠ½å–ä»»ä½•è™Ÿç¢¼';
            color: #999;
            font-size: 13px;
            font-style: italic;
        }

        /* å½©ç´™æ•ˆæœ */
        .confetti {
            position: fixed;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            opacity: 0;
            z-index: 1000;
        }

        @keyframes confettiFall {
            to {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* æ»¾å‹•æ¢ç¾åŒ– */
        .history::-webkit-scrollbar,
        .container::-webkit-scrollbar {
            width: 8px;
        }

        .history::-webkit-scrollbar-track,
        .container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .history::-webkit-scrollbar-thumb,
        .container::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 10px;
        }

        .history::-webkit-scrollbar-thumb:hover,
        .container::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #764ba2, #667eea);
        }
    </style>

<body>
    <div class="container">
        <h1>ğŸ° BINGOè™Ÿç¢¼ç”¢ç”Ÿå™¨</h1>
        <p class="subtitle">å¾ 1 åˆ° 40 ä¸é‡è¤‡æŠ½è™Ÿ</p>

        <div class="scene">
            <div class="drawn-ball-container">
                <div class="drawn-ball" id="drawnBall">?</div>
            </div>

            <div class="box-3d" id="box3d">
                <div class="box-face box-front"></div>
                <div class="box-face box-back"></div>
                <div class="box-face box-right"></div>
                <div class="box-face box-left"></div>
                <div class="box-face box-top"></div>
                <div class="box-face box-bottom"></div>
                
                <div class="inner-balls">
                    <div class="yellow-ball"></div>
                    <div class="yellow-ball"></div>
                    <div class="yellow-ball"></div>
                    <div class="yellow-ball"></div>
                    <div class="yellow-ball"></div>
                    <div class="yellow-ball"></div>
                    <div class="yellow-ball"></div>
                    <div class="yellow-ball"></div>
                    <div class="yellow-ball"></div>
                    <div class="yellow-ball"></div>
                    <div class="yellow-ball"></div>
                    <div class="yellow-ball"></div>
                    <div class="yellow-ball"></div>
                    <div class="yellow-ball"></div>
                    <div class="yellow-ball"></div>
                    <div class="yellow-ball"></div>
                    <div class="yellow-ball"></div>
                    <div class="yellow-ball"></div>
                    <div class="yellow-ball"></div>
                    <div class="yellow-ball"></div>
                    <div class="yellow-ball"></div>
                    <div class="yellow-ball"></div>
                    <div class="yellow-ball"></div>
                    <div class="yellow-ball"></div>
                    <div class="yellow-ball"></div>
                    <div class="yellow-ball"></div>
                    <div class="yellow-ball"></div>
                    <div class="yellow-ball"></div>
                    <div class="yellow-ball"></div>
                    <div class="yellow-ball"></div>
                </div>
            </div>
        </div>

        <div class="controls">
            <button id="drawBtn" onclick="drawNumber()">ğŸ¯ æŠ½å–è™Ÿç¢¼</button>
            <button class="reset-btn" onclick="reset()">ğŸ”„ é‡æ–°é–‹å§‹</button>
        </div>

        <div class="info">
            <div class="info-item">
                <span>å·²æŠ½å–</span>
                <strong id="drawnCount">0</strong>
            </div>
            <div class="info-item">
                <span>å‰©é¤˜</span>
                <strong id="remainingCount">40</strong>
            </div>
        </div>

        <div class="history">
            <h3>ğŸ“‹ å·²æŠ½å–çš„è™Ÿç¢¼</h3>
            <div id="historyNumbers" class="history-numbers"></div>
        </div>
    </div>

    <script>
        let availableNumbers = [];
        let drawnNumbers = [];
        let currentNumber = null;

        // åˆå§‹åŒ–
        function init() {
            availableNumbers = [];
            for (let i = 1; i <= 40; i++) {
                availableNumbers.push(i);
            }
            drawnNumbers = [];
            currentNumber = null;
            updateDisplay();
            updateInfo();
            updateHistory();
        }

        // å‰µå»ºå½©ç´™æ•ˆæœ
        function createConfetti() {
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f7b731', '#5f27cd', '#00d2d3', '#ffd700'];
            for (let i = 0; i < 40; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = (Math.random() * 100) + '%';
                    confetti.style.top = '-20px';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animation = `confettiFall ${Math.random() * 2 + 2}s linear`;
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 4000);
                }, i * 20);
            }
        }

        // å°‡ç•¶å‰è™Ÿç¢¼ç§»åˆ°æ­·å²å€
        function moveToHistory() {
            if (currentNumber !== null) {
                drawnNumbers.push(currentNumber);
                
                const ball = document.getElementById('drawnBall');
                ball.classList.remove('idle', 'animate');
                ball.classList.add('moving-out');
                
                setTimeout(() => {
                    updateHistory();
                    ball.classList.remove('moving-out');
                    ball.style.opacity = '0';
                    ball.style.transform = 'scale(0.3)';
                }, 600);
                
                currentNumber = null;
            }
        }

        // åŸ·è¡ŒæŠ½çå‹•ç•«
        function performDraw() {
            const box = document.getElementById('box3d');
            box.classList.add('shaking');

            setTimeout(() => {
                box.classList.remove('shaking');

                const randomIndex = Math.floor(Math.random() * availableNumbers.length);
                const selectedNumber = availableNumbers[randomIndex];
                availableNumbers.splice(randomIndex, 1);
                currentNumber = selectedNumber;

                const ball = document.getElementById('drawnBall');
                ball.textContent = selectedNumber;
                ball.classList.remove('idle', 'animate', 'moving-out');
                ball.style.opacity = '';
                ball.style.transform = '';
                
                setTimeout(() => {
                    ball.classList.add('animate');
                    createConfetti();
                }, 50);

                setTimeout(() => {
                    ball.classList.remove('animate');
                    ball.classList.add('idle');
                    document.getElementById('drawBtn').disabled = false;
                }, 1200);

                updateInfo();

                if (availableNumbers.length === 0) {
                    setTimeout(() => {
                        moveToHistory();
                        setTimeout(() => {
                            alert('ğŸŠ æ­å–œï¼æ‰€æœ‰è™Ÿç¢¼éƒ½å·²æŠ½å–å®Œç•¢ï¼');
                            document.getElementById('drawBtn').disabled = true;
                        }, 700);
                    }, 1500);
                }
            }, 500);
        }

        // æŠ½å–è™Ÿç¢¼
        function drawNumber() {
            if (availableNumbers.length === 0) {
                alert('æ‰€æœ‰è™Ÿç¢¼éƒ½å·²æŠ½å–å®Œç•¢ï¼ğŸ‰');
                return;
            }

            document.getElementById('drawBtn').disabled = true;

            if (currentNumber !== null) {
                moveToHistory();
                setTimeout(() => {
                    performDraw();
                }, 700);
            } else {
                performDraw();
            }
        }

        // æ›´æ–°é¡¯ç¤º
        function updateDisplay() {
            const ball = document.getElementById('drawnBall');
            if (drawnNumbers.length === 0 && currentNumber === null) {
                ball.textContent = '?';
                ball.classList.remove('animate', 'idle', 'moving-out');
                ball.style.opacity = '0';
                ball.style.transform = 'scale(0.3)';
            }
        }

        // æ›´æ–°è³‡è¨Š
        function updateInfo() {
            const totalDrawn = drawnNumbers.length + (currentNumber !== null ? 1 : 0);
            document.getElementById('drawnCount').textContent = totalDrawn;
            document.getElementById('remainingCount').textContent = availableNumbers.length;
        }

        // æ›´æ–°æ­·å²è¨˜éŒ„
        function updateHistory() {
            const historyContainer = document.getElementById('historyNumbers');
            
            // æ¸…ç©ºä¸¦é‡æ–°æ¸²æŸ“ï¼Œç¢ºä¿æ’åºæ­£ç¢º
            historyContainer.innerHTML = '';
            
            if (drawnNumbers.length === 0) {
                return;
            }
            
            // å°‡è™Ÿç¢¼å¾å°åˆ°å¤§æ’åº
            const sortedNumbers = [...drawnNumbers].sort((a, b) => a - b);
            
            // é¡¯ç¤ºæ’åºå¾Œçš„è™Ÿç¢¼
            sortedNumbers.forEach((num, index) => {
                setTimeout(() => {
                    const span = document.createElement('div');
                    span.className = 'history-number';
                    span.textContent = num;
                    historyContainer.appendChild(span);
                }, index * 50);
            });
        }

        // é‡ç½®
        function reset() {
            if ((drawnNumbers.length > 0 || currentNumber !== null) && confirm('ç¢ºå®šè¦é‡æ–°é–‹å§‹å—ï¼Ÿ')) {
                init();
                document.getElementById('drawBtn').disabled = false;
                const ball = document.getElementById('drawnBall');
                ball.textContent = '?';
                ball.classList.remove('animate', 'idle', 'moving-out');
                ball.style.opacity = '0';
                ball.style.transform = 'scale(0.3)';
            }
        }

        // é é¢è¼‰å…¥æ™‚åˆå§‹åŒ–
        init();
    </script>
</body>
